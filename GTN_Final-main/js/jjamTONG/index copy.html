<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dice!</title>
		<link rel="stylesheet" type="text/css" href="css/base.css">
		
		<style>
			/* 🔹 귀여운 모달 버튼 스타일 */
			.open-modal-btn {
				background-color: #ffcc00;
				color: white;
				border: none;
				border-radius: 20px;
				padding: 12px 20px;
				font-size: 16px;
				font-weight: bold;
				cursor: pointer;
				transition: 0.3s;
				box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
				margin-top: 10px;
			}
			.open-modal-btn:hover {
				background-color: #ff9900;
				transform: scale(1.1);
			}

			/* 🔹 모달 스타일 */
			.modal {
				display: none;
				position: fixed;
				z-index: 1000;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				justify-content: center;
				align-items: center;
			}
			.modal-content {
				background-color: white;
				padding: 20px;
				border-radius: 15px;
				width: 80%;
				max-width: 600px;
				position: relative;
				text-align: center;
			}
			/* 🔹 닫기 버튼 스타일 */
			.close-modal-btn {
				position: absolute;
				top: 10px;
				right: 15px;
				background: #ff6666;
				border: none;
				border-radius: 50%;
				width: 30px;
				height: 30px;
				font-weight: bold;
				color: white;
				cursor: pointer;
				transition: 0.3s;
			}
			.close-modal-btn:hover {
				background: #ff3333;
				transform: scale(1.2);
			}

			/* 🔹 iframe 스타일 */
			.modal iframe {
				width: 100%;
				height: 400px;
				border: none;
			}
						/* 🔹 모달 버튼을 왼쪽 아래로 이동 */
			.open-modal-btn {
				position: fixed;
				bottom: 20px;
				left: 20px;
				background-color: #ffcc00;
				color: white;
				border: none;
				border-radius: 20px;
				padding: 12px 20px;
				font-size: 16px;
				font-weight: bold;
				cursor: pointer;
				transition: 0.3s;
				box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
				z-index: 9999; /* 다른 요소 위로 오도록 설정 */
			}
			.open-modal-btn:hover {
				background-color: #ff9900;
				transform: scale(1.1);
			}

		</style>
	</head>
	<body>
		<main>
			<div class="frame">
				<div class="content">
					<canvas id="canvas"></canvas>
					<div class="ui-controls">
						<div class="score">
							Score: <span id="score-result" data-scores=""></span><br>
							<span id="score-sum"></span>
						</div>
						<button id="roll-btn">Throw!</button>
					</div>
				</div>
			</div>
		</main>

		<!-- 🔹 모달 열기 버튼 추가 -->
		<button class="open-modal-btn" onclick="openModal()">🎲 2인용 게임 시작</button>

		<!-- 🔹 모달 창 추가 -->
		<div id="gameModal" class="modal">
			<div class="modal-content">
				<button class="close-modal-btn" onclick="closeModal()">✖</button>
				<h2>2인용 얏지 게임</h2>
				<iframe src="index_jiwon.html"></iframe>
			</div>
		</div>

		<script>
			function openModal() {
				document.getElementById("gameModal").style.display = "flex";
			}
			function closeModal() {
				document.getElementById("gameModal").style.display = "none";
			}
		</script>

		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.138.0/examples/jsm/"
			}
		  }
		</script>
		<script type="module" src="./js/yahtzee copy.js"></script>
		<script type="module" src="./js/score.js"></script>
	</body>
</html>
