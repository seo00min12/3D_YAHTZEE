<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2인용 얏지 게임</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            margin: 5px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ddd;
        }

</head>

    <h1>2인용 얏지 게임</h1>

    <button onclick="startGame()">게임 시작</button>
    <p id="diceResult"></p>

        <tbody>
            <tbody>
                <tr>
                    <td>1의 개수</td>

                </tr>
                <tr>

                <tr>

                <tr>

                    <td><button id="chanceButton" class="button" onclick="scoreCategory('chance')">선택</button></td>
